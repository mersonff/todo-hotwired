name: E2E Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  e2e_tests:
    runs-on: ubuntu-latest
    name: Cucumber E2E Tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todo_rails_test
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            build-essential \
            git \
            libpq-dev \
            libyaml-dev \
            pkg-config \
            google-chrome-stable \
            xvfb

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Setup test database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/todo_rails_test
        run: bin/rails db:test:prepare

      - name: Precompile assets
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/todo_rails_test
        run: bin/rails assets:precompile

      - name: Run Cucumber E2E tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/todo_rails_test
          CAPYBARA_DRIVER: rack_test
        run: |
          xvfb-run -a bundle exec cucumber \
            --format pretty \
            --format junit \
            --out tmp/cucumber-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-results
          path: tmp/cucumber-results.xml
          if-no-files-found: ignore

      - name: Upload screenshots from failed tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots
          path: tmp/screenshots/
          if-no-files-found: ignore

      - name: Upload application logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-logs
          path: log/test.log
          if-no-files-found: ignore
